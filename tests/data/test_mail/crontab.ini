[default]
mail:       always
mailto:     foo@bar
command:    1 0
post:       none
loglevel:   debug

[foo]
conflict:   ignore

[foo.1]
interval:   15

[foo.2]
time:       */15 * * * *

[bar]
command:    14 0
group:      bar

[bar.1]
time:       0,15,30,45 * * * *
conflict:   skip

[bar.2]
time:       1,16,31,46 * * * *
conflict:   skip

[bar.3]
time:       2,17,32,47 * * * *
conflict:   kill

[baz]
command:    60 0
conflict:   skip
group:      baz

[baz.1]
interval:   15
mail:       always

[baz.2]
interval:   15
mail:       error

[baz.3]
interval:   15
mail:       never

[qux]
command:    1 0

[qux.1]
interval:   1h
mail:       always

[qux.2]
interval:   1h
mail:       error

[qux.3]
interval:   1h
mail:       never

[quux]
command:    1 1

[quux.1]
interval:   1h
mail:       always

[quux.2]
interval:   1h
mail:       error

[quux.3]
interval:   1h
mail:       never

