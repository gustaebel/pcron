[default]
sendmail:   /usr/sbin/sendmail
mail:       never
loglevel:   debug
conflict:   skip
command:    1 0

# Use RFC 3092 naming convention :-)
# foo, bar, baz, qux, quux, corge, grault, garply, waldo, fred, plugh, xyzzy, thud
[foo]
interval:   15

[bar]
time:       */15 * * * *

[baz]
time:       0 * * * *

[qux]
time:       0 6,8,10,12,14,16 * * *

[quux]
time:       * * * * *

[corge]
time:       */2 * * * *

[grault]
time:       0 0 5 * *

[garply]
time:       0 0 6 * *

[waldo]
time:       0 0 * jan *

[fred]
time:       0 0 * feb *

[plugh]
time:       0 0 * * mon

[xyzzy]
time:       0 0 * * tue

[thud]
post:       foo

[foobar]:
time:       0 7 * * mon

