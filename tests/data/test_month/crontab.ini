[default]
sendmail:   /usr/sbin/sendmail
mail:       never
loglevel:   debug
conflict:   skip
command:    1 0

[foo]
time:       0 0 1 jan *

[bar]
time:       0 0 1 feb *

[baz]
time:       0 0 * * mon

[qux]
post:       baz

[quux]
time:       0 0 * * thu

[corge]
interval:   1d

[grault]
interval:   1h

# Run on the 1st and 15th plus every monday.
[garply]
time:       0 0 1,15 * mon

[waldo]
post:       baz
active:     false

